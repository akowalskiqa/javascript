<!DOCTYPE html>
<html>
<head>
    <title>Coding Challange 1 </title>
<script>
var aVariable = "avalue";
function writeToDocument(){
    document.write(aVariable);
}
function outPutViaAlert(){
    alert(aVariable);
}
function outPutToConsole(){
    console.log(aVariable);
}
</script>
</head>
<body>
<button onclick="writeToDocument()">writeToDocument</button>
<button onclick="outPutViaAlert()">outPutViaAlert</button>
<button onclick="outPutToConsole()">outPutToConsole</button>
</body>
</html>
